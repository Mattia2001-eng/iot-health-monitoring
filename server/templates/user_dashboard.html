<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Utente</title>
</head>
<body>
    <h2>Dashboard Utente</h2>
    <a href="{{ url_for('logout') }}">Logout</a>
    
    <h3>Statistiche Ultima Settimana</h3>
    <pre>{{ stats_week }}</pre>
    
    <h3>Anomalie Recenti</h3>
    <ul>
    {% for a in anomalies %}
        <li>{{ a.sensor_type }}: {{ a.value }} alle {{ a.timestamp }}</li>
    {% endfor %}
    </ul>
    
    <h3>Grafici</h3>
    <!-- Chart.js o altro per visualizzare chart_data -->
</body>
</html>
