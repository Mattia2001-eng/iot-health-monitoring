<!DOCTYPE html>
<html>
<head>
  <title>Crea Nuovo Utente</title>
</head>
<body>
<h2>Crea Nuovo Utente</h2>

<form method="POST" action="{{ url_for('create_user') }}">
  <label>Username:</label><br>
  <input type="text" name="username" required><br><br>

  <label>Email:</label><br>
  <input type="email" name="email" required><br><br>

  <label>Password:</label><br>
  <input type="password" name="password" required><br><br>

  <label>Ruolo:</label><br>
  <input type="checkbox" name="is_admin"> Amministratore<br><br>

  <button type="submit">Crea Utente</button>
</form>

<br>
<a href="{{ url_for('admin_dashboard') }}">Torna alla Dashboard Admin</a>

<!-- Messaggi Flash -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
    {% for category, message in messages %}
      <li style="color: {% if category=='danger' %}red{% elif category=='success' %}green{% else %}black{% endif %};">
        {{ message }}
      </li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

</body>
</html>
